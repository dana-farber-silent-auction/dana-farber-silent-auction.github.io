<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <style>
        body {
            height:100%;
            width: 100%;
        }
        html {
            height:100%;
            width: 100%;
        }
        iframe{
            height:100%;
            width: 100%;
            margin-bottom: 50px;
        }

        * {
            box-sizing: border-box;
        }
        body {
            font-family: "Arial";
            background: #2c3e50;
            color: #ecf0f1;
        }
        .wrapper {
            max-width: 95%;
            width: 100%;
            margin: 0 auto;
            height:100%;
            line-height: 1.618em;
        }
        .tabs {
            position: relative;
            margin: 0;
            background: #1abc9c;
            height: 100%;
        }
        .tabs::before,
        .tabs::after {
            content: "";
            display: table;
        }
        .tabs::after {
            clear: both;
        }
        .tab {
            float: left;
        }
        .tab-switch {
            display: none;
        }
        .tab-label {
            position: relative;
            display: block;
            line-height: 2.75em;
            height: 3em;
            padding: 0 1.618em;
            background: #1abc9c;
            border-right: 0.125rem solid #16a085;
            color: #fff;
            cursor: pointer;
            top: 0;
            transition: all 0.25s;
        }
        .tab-label:hover {
            top: -0.25rem;
            transition: top 0.25s;
        }
        .tab-content {
            height: 100%;
            position: absolute;
            z-index: 1;
            top: 2.75em;
            left: 0;
            padding: 1.618rem;
            background: #fff;
            color: #2c3e50;
            border-bottom: 0.25rem solid #bdc3c7;
            opacity: 0;
            transition: all 0.35s;
            width:100%;
        }
        .tab-switch:checked + .tab-label {
            background: #fff;
            color: #2c3e50;
            border-bottom: 0;
            border-right: 0.125rem solid #fff;
            transition: all 0.35s;
            z-index: 1;
            top: -0.0625rem;
        }
        .tab-switch:checked + label + .tab-content {
            z-index: 2;
            opacity: 1;
            transition: all 0.35s;
        }


        .title-wrapper {
            max-width: 95%;
            width: 100%;
            margin: 0 auto;
        }
        .title {
            display:inline-block;
            font-size: 2.5em;
            position: relative;
            margin: 2.5rem 0;
        }
        .subtitle {
            display:inline-block;
            font-size: 1.6em;
            font-style:italic;
            position: relative;
            padding-left: 30px;
        }
    </style>
    <script>

    </script>
</head>

<body>

    <div class="title-wrapper">
        <div class="title">Dana Farber Silent Auction</div>
        <div class="subtitle">Hosted by Madeleine Roglich</div>
    </div>
    <div class="wrapper">
        <div class="tabs">
            <div class="tab">
                <input type="radio" name="css-tabs" id="tab-1" checked class="tab-switch">
                <label for="tab-1" class="tab-label">Dashboard</label>
                <div class="tab-content">
                    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR0vSLmFfd9O7qH-eeNPNRPDewqCSif7my0bqSIchCUwKOjTHqo90i_XSnDAmWnz3Hwpm8x7lJfF6wK/pubhtml?gid=706303698&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
                </div>
            </div>

            <div class="tab">
                <input type="radio" name="css-tabs" id="tab-2" class="tab-switch">
                <label for="tab-2" class="tab-label">Inventory</label>
                <div class="tab-content">
                    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR0vSLmFfd9O7qH-eeNPNRPDewqCSif7my0bqSIchCUwKOjTHqo90i_XSnDAmWnz3Hwpm8x7lJfF6wK/pubhtml?gid=1901444208&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    
</body>
</html>
